# Development docker-compose override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  auth_srvc:
    volumes:
      - ./auth_srvc:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  chat_srvc:
    volumes:
      - ./chat_srvc:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    command: npm run dev
