# ============================================================================
# Docker Compose - Architecture Blueprint
# ============================================================================
# This docker-compose only runs FUNCTIONAL services:
#   âœ… PostgreSQL - Database for Auth & Game services
#   âœ… MongoDB - Database for Chat service
#
# ARCHITECTURE-ONLY services (not started):
#   ðŸ“¦ Auth Service - Database schema defined, API placeholders only
#   ðŸ“¦ Frontend - Folder structure only, shows "Coming Soon" page
#   ðŸ“¦ Game Service - Database schema defined, no implementation
#   ðŸ“¦ Game Server - Placeholder game engine (currently not included)
# ============================================================================

services:
  # ========================================
  # PostgreSQL Database
  # Used by: Auth Service (future), Game Service (future)
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      # Create multiple databases for different services
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize multiple databases on startup
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # MongoDB Database
  # Used by: Chat Service (functional)
  # ========================================
  mongo:
    image: mongo:7-jammy
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Chat Service - âœ… FUNCTIONAL
  # The ONLY fully implemented service
  # ========================================
  chat_srvc:
    build: ./chat_srvc
    container_name: chat_service
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/chat-service
      - AUTH_SERVICE_URL=http://auth_srvc:3000
      - SERVICE_SECRET=inter-service-shared-secret-change-in-production
      - NODE_ENV=development
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  # ========================================
  # ARCHITECTURE-ONLY SERVICES
  # These services are NOT started by default
  # Uncomment to run them (they are placeholders)
  # ========================================

  # Auth Service - ðŸ“¦ Architecture Only
  # Database schema: auth_srvc/prisma/schema.prisma
  # API routes: Placeholder 501 responses in auth_srvc/src/app/api/
  # To implement: See API_CONTRACTS.md
